name: test iqtree1
run-name: ${{ github.actor }} is testing on IQTREE stable version ðŸš€
on: [push]

env:
  # Where the iqtree bin is
  BIN: "new/bin"
  TEST_DIR: "new"

jobs:
  test compare:
    # could support multiple platform and multiple version of python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependency
        run: |
          python -m pip install --upgrade pip

      - name: Download result for iqtree2
        uses: actions/download-artifact@v2
        with:
          name: iqtree2
          path: ${{env.TEST_DIR}}
      # test
      - testing:
        run: |
          cd ${{env.TEST_DIR}}
          python3 test1.py

      - compare test:
        run: python3 test_compare.py

      - upload the compare result:
        uses: actions/download-artifact@v2
        with:
          name: iqtree2
          path: ${{env.TEST_DIR}}


